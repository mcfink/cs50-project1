{% extends "layout.html" %}

{%  block heading %}
    <h1>Welcome {{ username }} -- your password is {{ password }}</h1>
{% endblock %}

{% block body %}
<h1>Search for a book</h1>
<form action="{{ url_for('search') }}" method="post">
    <input type="text" name="search_term" placeholder="Search here">
    <button>Go</button>
</form>

{% for book in listofbooks %}
<li>
    <a href="{{ url_for('book', isbn=book['isbn']) }}"> {{ book['title'] }} by {{ book['author'] }} (isbn: {{ book['isbn'] }})</a>
</li>
{%  endfor %}


{% endblock %}
